<!doctype html>
<html>
  <head>
    <script src="build/frontend.js"></script>
    <link rel='stylesheet' type='text/css' href="css/rickshaw.min.css">
  </head>
  <body>
    <div id='inflationApp'></div>
    <div id='chart'></div>

    <script>
      $(function() {
        Inflation.App.init();
      });

      var graph = new Rickshaw.Graph( {
          element: document.querySelector("#chart"), 
          width: 300, 
          height: 200, 
          series: [{
              color: 'steelblue',
              data: [ 
                  { x: 0, y: 40 }, 
                  { x: 1, y: 49 }, 
                  { x: 2, y: 38 }, 
                  { x: 3, y: 30 }, 
                  { x: 4, y: 32 } ]
          }]
      });
 
graph.render();
    </script>
  </body>
</html>
